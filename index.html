<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Clicker Simulator</title>
</head>
<body>
    <div class="wrapper">
        <h1 id="app" class="number">0</h1>
        <div class="buttons">
            <button class="plus">+Plus+</button>
            <button class="minus">-Minus-</button>
            <button class="reset">+Reset-</button>
            <button class="plusclick1">+1Click1+</button>
            <button class="plusclick10">+10Click10+</button>
            <button class="plusclick100">+100Click100+</button>
            <button class="plusclick1000">+1000Click1000+</button>
            <button class="plusclick10000">+10000Click10000+</button>
            <div class="wrapperclick"><button class="plusclickrandom">+Click+</button></div>   
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
